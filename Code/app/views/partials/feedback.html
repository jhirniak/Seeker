<div ng-include="'partials/navbar.html'"></div>

<div class="row toybox">
    <div class="col-sm-12">
        <h1>Submit Feedback</h1>
    </div>
    <div class="col-sm-12">
        <form class="form" name="form" ng-submit="submitFeedback(form)" novalidate>

            <div class="form-group">
                <label>Title</label>

                <input type="text" name="title" class="form-control" ng-model="feedback.title"
                       mongoose-error/>
                <p class="help-block" ng-show="form.title.$error.mongoose">
                    {{ errors.other }}
                </p>
            </div>

            <div class="form-group">
                <label>Message</label>

                <textarea rows="8" name="message" class="form-control" ng-model="feedback.message" required />
                <p class="help-block"
                   ng-show="(form.message.$error.required) && (form.newPassword.$dirty || submitted)">
                    You must enter message.
                </p>
            </div>

            <p class="help-block"> {{ message }} </p>

            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
