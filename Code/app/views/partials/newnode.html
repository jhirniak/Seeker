<div>
    <div class="modal-header">
        <h3>{{modal.header}}</h3>
    </div>

    <div class="modal-body">
        <tabset style="padding-bottom: 24px">
            <tab ng-repeat="tab in tabs" heading="{{tab.type}}" active="tab.active" select="switch(tab.type)">{{tab.content}}</tab>
        </tabset>

        <div class="form-group" ng-hide="listMode">
            <div class="clearfix">
                <ul class="nav nav-pills pull-left">
                    <li ng-repeat="item in textToolbox">
                        <a ng-href="#" ng-click="item.action()">{{item.title}}</a>
                    </li>
                </ul>
            </div>

            <!-- <label>Group</label> -->
            <div class="row" style="padding-bottom:12px;" ng-repeat="item in child.value">
                <span class="col-sm-6"><input type="text" name="{{$index}}" ng-model-options="{ updateOn: 'mousedown blur' }" class="form-control" style="width: none" ng-model="item.value" typeahead="hint for hint in hint[child.type] | filter:$viewValue | limitTo:8" typeahead-min-length="1" placeholder="Enter source" typeahead-editable="!validate" typeahead-on-select="check($item, $model, $label)"/></span>
                <a class="pull-left btn btn-danger btn-xs" data-nodrag ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
            <a class="pull-left btn btn-success btn-xs" data-nodrag ng-click="addEmpty()"><span class="glyphicon glyphicon-plus"></span></a>
        </div>

        <div id="list" class="form-group" ng-show="listMode">
            <div>
                <ul class="nav nav-pills pull-left">
                    <li ng-repeat="item in listToolbox">
                        <a ng-href="#" ng-click="item.action()">{{item.title}}</a>
                    </li>
                </ul>
            </div>

            <label ng-repeat="item in list">
                <input type="checkbox" checklist-model="child.value" checklist-value="item"> {{item.value}}
            </label>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="modifyDataForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
