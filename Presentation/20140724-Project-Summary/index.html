# Seeker

<marquee direction="up" height="140px" scrollamount="1">
She’s a solan, she’s a tramper, she’s a sea-shaker,<br />
she’s a hawk, she’s a hammer, she’s a big-sea-breaker,<br />
she’s a falcon, she’s a kestrel, she’s a wide-night-seeker,<br />
she’s a river, she’s a render, she’s a foam-spray-waker.<br />
She’s a stieve sea-strider, she’s a storm-course-keeper,<br />
she’s a tide-scour-bucker, she’s a quick-light-leaper,<br />
she’s a stem-teerer, keel-teerer, seeker, finder, reaper.<br />
She’s Cast off! Anchor up! deid anchor-weary,<br />
she’s a chain-snubber, moorin’-strainer, restless herbour peerie.<br />
She’s a skyline-raiser, skyline-sinker, hulldown horizon-crosser,<br />
she’s foreland, foreland, on and on, a high-heid-tosser.<br />
She’s a glint, she’s a glimmer, she’s a glimpse, she’s a fleeter,<br />
she’s an overhauler, leave-astern, a hale-fleet-beater;<br />
she’s a kyle-coulter, knot-reeler, thrang-speed-spinner,<br />
her mood is moulded on her and the mind that made her’s in her.<br />
She’s a wake-plough, foam-plough, spray-hammer, roarer,<br />
she’s a wind-anvil, crest-batterer, deep-trough-soarer,<br />
she’s a dance-step-turner, she’s a broad-wake-scorer.<br />
she’s a sound-threider, bight-stringer, her hert runs oot afore her. <br />
When the big long seas come on lik walls, cold-white-heided,<br />
she doesna flinch a point for them. Straight her wake is threided.<br />
<br />
Though they come from the world’s rim<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;along wi’ a livin’ gale,<br />
she’ll gap and batter through them<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and teer her chosen trail.<br />
She’s stieve, thrawn, light, quick,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fast, wild, gay;<br />
she’ll curtain the world wi hammered seas,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;she’ll drench the stars wi spray.<br />
They can tower atween her and the sky –<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;she never felt their awe;<br />
she’ll walk them aa, thon trampin’ boat,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;she’ll rise and walk them aa.<br />
She’s a solan’s hert, a solan’s look;<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;she canna thole a lee.<br />
I’ll coil her ropes and redd her nets,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and ease her through a sea.<br />
She’s a seeker, she’s a hawk, boys.<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Thon’s the boat for me.<br />

# Seeker - Idea

Creating aggregate for resaerch and analysis is hard and daunting repetitive task.
Humans are much better in mindful tasks, but computers love boring and repetitive work.
Implement search engine for documents which based on query generates aggregated report and analysis.

Goes in, specifies query, gets document and analysis.

**Node.js**:
Runtime environment (using Google V8 JavaScript engine) for running applications written in JavaScript outside the browser (here used for the server).
Used by **LinkedIn** (entire mobile software stack built in Node for scale and performance gains), **PayPal** (noting how much faster application design is brought to live), **eBay** (to get free from locking and concurrency issues common with multithreaded async I/O using Nide's evented I/O),  **the New York Times**

**Express.js**:
Web application framework for Node.js providing a robust set of features for building web page applications.

**Grunt.js**:
JavaScript task runner providing lots of automation - minifing, compiling, unit testing, linting, running development (with autoreload) / deployment site, and making sure it stays alive (e.g. automatic recovery from failure).
Used by **Adobe** (Brackets, CSS FilterLab), **Twitter** (Tweetdeck, Typeahead), **Mozilla** (Firefox Accounts project), **WordPress** (Build Process, bbPress, BuddyPress), **Walmart** (Thhorax, Lumbar), and others.
